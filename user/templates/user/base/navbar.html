<!DOCTYPE html>
<html>
  <head>
    <meta name="generator" content="HTML Tidy for HTML5 for Windows version 5.6.0">
    <title></title>
    {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
      <a class="navbar-brand" href="{% url 'polls:index' %}">Vote</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'polls:index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'user:register' %}">Register</a>
          </li>
        </ul>
        {% block username %}
              {% if user.is_authenticated %}
                <a class="nav-link">Hi,{{ user.username }}</a>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'user:logout' %}">Logout</a>
              {% else %}
                <a class="nav-link">Hi,guest</a>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'user:login' %}">Login</a>
              {% endif %}
        {% endblock username %}
      </div>
    </nav>
    </header>
    <br>
    <main role="main" class="container">
    {% block context %}
    {% endblock context %}
  	</main>

    <!-- js files-->
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> <!-- 包括所有已编译的插件 -->
     
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" >
  </body>
</html>
